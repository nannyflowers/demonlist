<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum's Demonlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Platinum's Demonlist</h1>

            <div id="controls" class="sort-menu">
                <input type="date" value="" class="date-input" id="date-input">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="gddlRating">GDDL Rating</option>
                    <option value="enjoymentRating">Enjoyment</option>
                    <option value="attempts">Attempts</option>
                    <option value="dateBeaten">Date Beaten</option>
                </select>
                <button id="sortOrder" class="sort-btn" title="Toggle ascending/descending">â†“</button>
            </div>
        </div>

    </header>

    <main>
        <div id="demon-list"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
